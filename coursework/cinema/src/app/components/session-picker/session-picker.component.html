<div class="session-picker-container">
  <button
    [class.active]="this.selectedSession && this.selectedSession.id === session.id && this.isActive"
    (click)="onTimeClicked(session)"
    class="btn btn-secondary"
    *ngFor="let session of sessions;trackBy:trackByFn">
    {{session.timestamp | date:'shortTime'}} <span class="session-type"> {{session.sessionType}}</span>
  </button>
</div>
