<div class="content-wrapper">
  <div class="loader-container" *ngIf="this.sessionsLoading">
    <app-loader height="40px"></app-loader>
  </div>
  <div class="sessions-grid" *ngIf="!this.sessionsLoading">
    <div class="filters-wrapper">
      <section class="section filters-container">
        <div class="section__title">
          Filters
        </div>
        <div class="section__subtitle">
          Date
        </div>
        <app-date-picker [dates]="this.availableDates" (dateSelected)="this.onDateSelected($event)" [initialDate]="this.initialDate"></app-date-picker>
      </section>
    </div>
    <section class="section sessions-container">
      <h2 class="section__title">
        Sessions
      </h2>
      <ng-container  *ngFor="let filmSession of this.filteredFilmsSessions">
        <div class="film-session" *ngIf="filmSession.sessions.length">
          <div class="d-flex justify-content-around">
            <app-film-card [film]="filmSession.film"></app-film-card>
          </div>
          <app-session-picker [sessions]="filmSession.sessions" (timeSelected)="onTimeSelected($event)">
          </app-session-picker>
        </div>
      </ng-container>
    </section>
  </div>
</div>
