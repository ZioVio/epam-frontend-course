<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 2</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <link rel="stylesheet" href="./bootstrap/min.css">

  <link rel="stylesheet" href="./style.css">

</head>

<body>


  <div class="wrapper">

    <main class="container">
      <section class="table-section mb-4">
        <h2>KP groups</h2>
        <table class="table table-striped" id="table-main">
          <thead class="thead-dark">
            <tr>
              <th>Group</th>
              <th>Students count</th>
              <th></th>
            </tr>
          </thead>

        </table>

        <button class="btn btn-outline-info" id="btn-add">Add group</button>
      </section>

      <section class="diagram-section mb-4">
        <h2>Diagram</h2>
        <div class="diagram d-flex justify-content-around align-items-end" id="diagram">

        </div>
      </section>
    </main>

  </div>

  <template id="row-template">
    <tr>
      <td><p contenteditable data-key="name">dsfsf</p></td>
      <td><p contenteditable data-key="count">dsfsf</p></td>
      <td><button class="btn btn-outline-danger" class="delete-btn" onclick="onDeleteClicked(event)">Delete</button></td>
    </tr>
  </template>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="./rectangleDrawer.js"></script>
  <script src="./diagramDrawer.js"></script>
  <script src="./index.js"></script>
</body>

</html>
