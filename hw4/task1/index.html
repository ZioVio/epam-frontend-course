<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task 1</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

  <link rel="stylesheet" href="./bootstrap/min.css">

  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="wrapper">
    <main class="main mt-3 px-5 d-flex justify-content-around flex-column">
      <div class="main__image">
        <img src="./img.jpg" alt="kerambit cs go" class="img">
      </div>
      <form class="main__form form mt-2 mb-5" name="image-form">
        <div class="form-group mb-2">
          
          <h3>Change size:</h3>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text">Height</div>
            </div>
            <input type="text" class="form-control" id="height" name="height" placeholder="500">
          </div>  
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text">Width</div>
            </div>
            <input type="text" class="form-control" id="width" name="width" placeholder="700">
          </div>
        </div>

        <div class="form-group mb-2">
          <h3>Border:</h3>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text">Thickness</div>
            </div>
            <input type="text" class="form-control" id="border-thickness" name="border-thickness" placeholder="4">
          </div>  
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text">Color</div>
            </div>
            <input type="text" class="form-control" id="border-color" name="border-color" placeholder="700px">
          </div>
        </div>

        <div class="form-group mb-2">
          <h3>Additional:</h3>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text">Alt text</div>
            </div>
            <input type="text" class="form-control" id="alt" name="alt" placeholder="knife =)">
          </div>  
        </div>

        <button class="btn btn-outline-primary" type="submit">Apply changes</button>

      </form>
    </main>
  </div>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <script src="./index.js"></script>
</body>

</html>
